<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/forgotpassword.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Tài khoản | ZinZin Food - Đồ ăn vặt ZinZin</title>
</head>
<body ng-app="angularApp">
    <div id="tab-container">
        <div class="tab1">
            <input type="checkbox" id="check">
            <i onclick="Close()" class="fas fa-times" id="btncancel"></i>
            <div id="forgotpassword" class="forgot-password">
                <div class="tab-header1"><div><i class="forgotpassword__form"></i><b>QUÊN MẬT KHẨU</b></div></div>
                <Center><div class="tab-indicator1"></div></Center>
                <form action="#" onsubmit="Forgot()" class="forgotpassword__form-forgotpassword" method="post">
                    <h3>QUÊN MẬT KHẨU</h3>
                    <p class="sub-title">Vui lòng nhập địa chỉ email hoặc số điện thoại đã đăng ký. Chúng tôi sẽ gửi đến bạn liên kết thay đổi mật khẩu.</p>
                    <input class="forgotpassword__form-input" type="text" placeholder="Địa chỉ email" id="foremail" autofocus><br>
                    <button type="submit" class="forgotpassword__form-submit" id="btnsend">Gửi</button>
                    <label id="forcheck" style="display: none;" for="check"></label>
                </form>
            </div>
            <div id="resetpassword" class="reset-password">
                <div class="tab-header1"><div><i class="resetpassword__form"></i><b>ĐỎI MẬT KHẨU</b></div></div>
                <Center><div class="tab-indicator1"></div></Center>
                <form onsubmit="Reset()" class="resetpassword__form-resetpassword" method="get">
                    <h3>ĐỔI MẬT KHẨU</h3>
                    <p class="sub-title">Bạn vui lòng nhập mật khẩu mới để tiến hành đổi mật khẩu. Hãy bảo đảm mật khẩu mới đủ mạnh và có ít nhất 8 ký tự.</p>
                    <div class="resetpassword__form-wrapper">
                        <input class="resetpassword__form-input" type="password" placeholder="Mật khẩu mới" id="password"/>
                        <i onclick="togglepass()" id="showbtn" class="fas fa-eye" aria-hidden="true" fill="none"></i>
                    </div>
                    <div class="resetpassword__form-wrapper">
                        <input class="resetpassword__form-input" type="password" placeholder="Xác nhận mật khẩu mới" id="passwordagain"/>
                        <i onclick="togglepass2()" id="showbtn2" class="fas fa-eye" aria-hidden="true" fill="none"></i>
                    </div>
                    <button type="submit" class="resetpassword__form-submit" id="btnsend">Đổi mật khẩu</button>
                    <div class="resent"><label for="check">Gửi lại liên kết</label></div>
                </form>
            </div>    
        </div>
    </div>
<script src="../javascript/login.js"></script>
</body>
</html>
